<html>
<head>
 <title>Circle On MAP | GoogleMaps</title>

	<link href="css/style.css" media="all" rel="stylesheet" />
</head>
<body>
	<div id="omnibox">
		<div id="searchbox" class="searchbox searchbox-shadow clear-button-shown ">
			<input type="text" size="30" class="full" id="addressInput" name="address" placeholder="latitude,longitude"/>
			<input type="text" size="30" class="full" id="title" name="title" placeholder="tile" />
			<input type="text" size="5" id="radius" name="radius" value="10"/>
			<select id="radius_unit">
					<option value="m">Meters</option>
					<option value="mi">Miles</option>
					<option value="km">KM</option>
					<option value="ft">Feet</option>
			</select>
			Circle: <input id="fill_color"  class="color full" value="aaaaaa" />
			Border: <input id="stroke_color" class="color full" value="000000" />
			
		</div>
    </div>
</body>
</html>
