<html>
<head>
 <title>Circle On MAP | GoogleMaps</title>

	<link href="css/style.css" media="all" rel="stylesheet" />
	<link href="css/fonts.css" media="all" rel="stylesheet" />
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
	      google.load("maps", "3",{other_params:"sensor=false&libraries=geometry"});
	      google.load("jquery", "1.7");
	      google.load("jqueryui", "1.8.6");
    </script>

	 <script type="text/javascript" src="js/constants.js"></script>
	 <script type="text/javascript" src="js/jscolor.js"></script>
     <script type="text/javascript">
    	var input_circles = false    
	</script>

	 <script type="text/javascript" src="js/circle.js"></script>
	 <script type="text/javascript" src="js/csv.js"></script>
	 <script type="text/javascript" src="js/infobox.js"></script>
	 <script>
		$(function(){
			var isOpen = true;
			var panel = $("#panel");
			$('#btnHandle').click(function(){
				if(isOpen){
					panel.stop().animate({"left":"-25.5%", "display":"none"});
					isOpen = false;
				}else{
					panel.stop().animate({"left":"0%"});
					isOpen = true;
				}
			});
			
			var panel = $(".handle");
			panel.click(function(){
				if(isOpen){
					$('#searchbox').slideUp();
					panel.text("down");
					isOpen = false;
				}else{
					$('#searchbox').slideDown();
					panel.text("up");
					isOpen = true;
				}
			});
			
			
			$("#GEOFENCE_TOGGLE").on("click", function(){
				check = $("#GEOFENCE_TOGGLE").is(":checked");
				toggleGeofenceCircle(check);
			}); 
			
			$("#THIRTY_TOGGLE").on("click", function(){
				check = $("#THIRTY_TOGGLE").is(":checked");
				toggleThirtyCircle(check);
			}); 
			
			$("#BG_TOGGLE").on("click", function(){
				check = $("#BG_TOGGLE").is(":checked");
				toggleBGCircle(check);
			}); 
						
		});
		
	 </script>

</head>


<body>
<!-- <div id="panel">
	

</div> -->

	<div id="omnibox">
		<div class="handle">up</div>
		<div id="searchbox" class="searchbox searchbox-shadow clear-button-shown ">
		<div id="radius_entry">
		<ul>
			<li><input type="text" size="30" class="full" id="addressInput" name="address" placeholder="Latitude, Longitude"/></li>
			<li><input type="text" size="30" class="full" id="title" name="title" placeholder="Title"/></li>
			<li><input type="text" size="5" id="radius" name="radius" value="10" placeholder="Radius"/>
				<select id="radius_unit">
					<option value="m">Meters</option>
					<option value="mi">Miles</option>
					<option value="km">KM</option>
					<option value="ft">Feet</option>
				</select>
			</li>
			<li>Circle: <input id="fill_color"  class="color" value="aaaaaa" style="width:100px !important;" /> | Border: <input id="stroke_color" class="color" value="3083FF" style="width:100px !important;" /></li>
			<!-- <li>Only Show Border <input type="checkbox" id="only_border"></li> -->
			<li><a class="icon-plus btn_style" value="New Circle" onclick="showAddress();"> </a> | <a class="icon-pencil2 btn_style" value="Edit Circle" onclick="modifyActiveCircle();"> </a> | <a class="icon-cross btn_style" value="Remove Circle" onclick="deleteActiveCircle();"> </a></li>
			<li><input type="file" id="csvFile" /></li>
			<li><label><input type="checkbox" id="THIRTY_TOGGLE" checked /> Show/Hide 30sec Locations</label></li>
			<li><label><input type="checkbox" id="BG_TOGGLE" checked /> Show/Hide Background Locations</label></li>
			<li><label><input type="checkbox" id="GEOFENCE_TOGGLE" checked /> Show/Hide Geofences</label></li>
			
			<li>Total Geofence Breached:<span id="breaches"></span></li>
			<li>Total Locations:<span id="locations"></span></li>
			<li>Total 30sec Locations:<span id="thirtySec"></span></li>
<!-- 			<li><a value="Go Fullscreen" onclick="goFullScreen();" class="icon-enlarge btnFullScreen btn_style"><a></li>
			<li>
				<a id="btnHandle" style="position: absolute;right: -26px;top: 0;" class="icon-menu btn_style"></a>
			</li>	 -->
			
		</ul>
	</div>
		</div>
    </div>
	</div>
	<div id="map_canvas"></div>
	<div style="    float: right;    font-size: 9pt;    font-style: italic;">Developed by : Murtaza Khursheed Hussain</div>
</body>
</html>
