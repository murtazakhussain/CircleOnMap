<html>
<head>
 <style type="text/css">
	.border { border:5px solid #F5F0F0; }
	#map_canvas {width:99%; height:89%; }
      #controls {
		border: 1px solid #AAAAAA;
		float: left;
		height: 500px;
		margin-right: 1px;
		width: 200px;
      }
      #comeback_link { width:500px;}
      #radius_entry { width:97%; padding:11px;}
    </style>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
	      google.load("maps", "3",{other_params:"sensor=false&libraries=geometry"});
	      google.load("jquery", "1.7");
	      google.load("jqueryui", "1.8.6");
    </script>

	 <script type="text/javascript" src="js/jscolor.js"></script>
     <script type="text/javascript">
    	var input_circles = false    </script>

	 <script type="text/javascript" src="js/circle.js"></script>


</head>


<body>

<div id="radius_entry" class="border">
	 Address: <input type="text" size="30" id="addressInput" name="address" />
	 Radius: <input type="text" size="5" id="radius" name="radius" value="10"/>
	 <select id="radius_unit">
	    <option value="m">Meters</option>
	 	<option value="mi">Miles</option>
	 	<option value="km">KM</option>
	 	<option value="ft">Feet</option>
	 </select>
	 Circle: <input id="fill_color" style="width:60px;" class="color" value="aaaaaa" />
	 Border: <input id="stroke_color" style="width:60px;" class="color" value="000000" />
	 Only Show Border <input type="checkbox" id="only_border">
	 <br/>
	 
	 <input type="submit" value="New Circle" onclick="showAddress();"/>
	 <input type="submit" value="Edit Circle" onclick="modifyActiveCircle();"/>
	 <input type="submit" value="Remove Circle" onclick="deleteActiveCircle();"/>

	 <div id="info"></div>
</div>
	
	<br />	
	<div id="map_canvas" class="border"></div>


</body>
</html>
